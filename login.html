<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áâ©ÂìÅÂÆ°ÊâπÁ≥ªÁªü - ÁôªÂΩï</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --primary-light: #9C8AFF;
            --primary-dark: #6A5ACD;
            --text-color: #333333;
            --text-secondary: #666666;
            --text-light: #999999;
            --bg-color: #EDF0F5;
            --card-bg: #FFFFFF;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-color: #EAEAEA;
            --input-bg: #FFFFFF;
            --input-border: #E5E5E5;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .login-container {
            background-color: var(--card-bg);
            width: 400px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
        }
        
        .welcome-text {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .sub-text {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-label::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 14px;
            background-color: var(--primary-color);
            margin-right: 6px;
            border-radius: 2px;
        }
        
        .form-label-icon {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--input-bg);
            outline: none;
            position: relative;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.1);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }
        
        .input-with-icon input {
            padding-left: 40px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 6px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background-color: var(--primary-dark);
        }
        
        .other-login-text {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .other-login-options {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .login-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-option:hover {
            background-color: #ececec;
            transform: translateY(-2px);
        }
        
        .login-option img {
            width: 22px;
            height: 22px;
        }
        
        .signup-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">A</div>
        <h1 class="welcome-text">Áâ©ÂìÅÂÆ°ÊâπÁ≥ªÁªü</h1>
        <p class="sub-text">ËØ∑ÁôªÂΩïÊÇ®ÁöÑË¥¶Âè∑ÁªßÁª≠‰ΩøÁî®</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label"><span class="form-label-icon">üë§</span>Áî®Êà∑Âêç</label>
                <div class="input-with-icon">
                    <span class="input-icon">üë§</span>
                    <input type="text" class="form-input" id="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label"><span class="form-label-icon">üîë</span>ÂØÜÁ†Å</label>
                <div class="input-with-icon">
                    <span class="input-icon">üîí</span>
                    <input type="password" class="form-input" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div id="loginError" style="color: #ff4d4f; margin-bottom: 10px; font-size: 14px; display: none;"></div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">ËÆ∞‰ΩèÊàë</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">ÂøòËÆ∞ÂØÜÁ†Å?</a>
            </div>
            
            <button type="submit" class="login-button">ÁôªÂΩï</button>
        </form>
        
        <p class="signup-text">
            ËøòÊ≤°ÊúâË¥¶Âè∑? <a href="register.html" class="signup-link">Á´ãÂç≥Ê≥®ÂÜå</a>
        </p>
    </div>

    <script type="module">
        import { AuthApi, ApiService, SettingsApi } from './api-service.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const rememberCheckbox = document.getElementById('remember');
            const loginError = document.getElementById('loginError');
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâËÆ∞‰ΩèÁöÑÁî®Êà∑Âêç
            const rememberedUsername = localStorage.getItem('remembered_username');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberCheckbox.checked = true;
            }
            
            // ÂàáÊç¢ÂØÜÁ†ÅÂèØËßÅÊÄß
            togglePasswordButton.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordButton.textContent = 'üîí';
                } else {
                    passwordInput.type = 'password';
                    togglePasswordButton.textContent = 'üëÅÔ∏è';
                }
            });
            
            // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // ÁÆÄÂçïÈ™åËØÅ
                if (!username) {
                    showError('ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                    return;
                }
                
                if (!password) {
                    showError('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                    return;
                }
                
                // ËÆæÁΩÆÊåâÈíÆloadingÁä∂ÊÄÅ
                const loginButton = document.querySelector('.login-button');
                const originalText = loginButton.textContent;
                loginButton.textContent = 'ÁôªÂΩï‰∏≠...';
                loginButton.disabled = true;
                
                try {
                    // Ë∞ÉÁî®ÁôªÂΩïAPI
                    const response = await AuthApi.login(username, password);
                    
                    if (response.success) {
                        // ‰øùÂ≠òtokenÂíåÁî®Êà∑‰ø°ÊÅØ
                        const { token, user } = response.data || {};
                        
                        // È™åËØÅuserÂØπË±°Â≠òÂú®‰∏îÂåÖÂê´ÂøÖË¶Å‰ø°ÊÅØ
                        if (!user) {
                            console.error('ÁôªÂΩïÂìçÂ∫î‰∏≠Áº∫Â∞ëÁî®Êà∑‰ø°ÊÅØ');
                            showError("ÁôªÂΩïËøîÂõûÊï∞ÊçÆÂºÇÂ∏∏ÔºåËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëò");
                            loginButton.textContent = originalText;
                            loginButton.disabled = false;
                            return;
                        }
                        
                        ApiService.setToken(token);
                        
                        // Â≠òÂÇ®Áî®Êà∑‰ø°ÊÅØ
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                        
                        // ËÆ∞‰ΩèÁî®Êà∑Âêç
                        if (rememberCheckbox.checked) {
                            localStorage.setItem('remembered_username', username);
                        } else {
                            localStorage.removeItem('remembered_username');
                        }
                        
                        // Ê†πÊçÆËßíËâ≤ÈáçÂÆöÂêë
                        setTimeout(function() {
                            // ÂÆâÂÖ®Âú∞ËÆøÈóÆuser.roleÂ±ûÊÄß
                            const userRole = user && user.role ? user.role : 'user';
                            
                            if (userRole === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'user-dashboard.html';
                            }
                        }, 1000);
                    } else {
                        showError("ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï");
                        loginButton.textContent = originalText;
                        loginButton.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (error.status === 401) {
                        showError("Áî®Êà∑ÂêçÊàñÂØÜÁ†Å‰∏çÊ≠£Á°Æ");
                    } else {
                        showError("ÁôªÂΩïÂ§±Ë¥•: " + (error.message || "ËØ∑Á®çÂêéÈáçËØï"));
                    }
                    loginButton.textContent = originalText;
                    loginButton.disabled = false;
                }
            });
            
            function showError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
                
                // 5ÁßíÂêéËá™Âä®ÈöêËóèÈîôËØØ‰ø°ÊÅØ
                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
