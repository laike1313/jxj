<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøòËÆ∞ÂØÜÁ†Å</title>
    <style>
        :root {
            --primary-color: #7B68EE;
            --primary-light: #9C8AFF;
            --primary-dark: #6A5ACD;
            --text-color: #333333;
            --text-secondary: #666666;
            --text-light: #999999;
            --bg-color: #EDF0F5;
            --card-bg: #FFFFFF;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-color: #EAEAEA;
            --input-bg: #FFFFFF;
            --input-border: #E5E5E5;
            --success-color: #52C41A;
            --error-color: #FF4D4F;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .reset-container {
            background-color: var(--card-bg);
            width: 400px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
        }
        
        .reset-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .reset-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 28px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-label::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 14px;
            background-color: var(--primary-color);
            margin-right: 6px;
            border-radius: 2px;
        }
        
        .form-label-icon {
            margin-right: 6px;
            color: var(--primary-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--input-bg);
            outline: none;
            position: relative;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.1);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }
        
        .input-with-icon input {
            padding-left: 40px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
        }
        
        .reset-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .reset-button:hover {
            background-color: var(--primary-dark);
        }
        
        .login-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .input-error {
            border-color: var(--error-color);
        }
        
        /* Ê∑ªÂä†ÂØÜÁ†ÅÂº∫Â∫¶ÊåáÁ§∫Âô®Ê†∑Âºè */
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .strength-bars {
            display: flex;
            margin-right: 8px;
        }
        
        .strength-bar {
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background-color: #e0e0e0;
            margin-right: 4px;
        }
        
        .strength-text {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* ÂØÜÁ†ÅÂº∫Â∫¶Á∫ßÂà´Ê†∑Âºè */
        .strength-weak .bar-1 {
            background-color: #f56c6c;
        }
        
        .strength-medium .bar-1,
        .strength-medium .bar-2 {
            background-color: #e6a23c;
        }
        
        .strength-strong .bar-1,
        .strength-strong .bar-2,
        .strength-strong .bar-3 {
            background-color: #67c23a;
        }
        
        .text-weak {
            color: #f56c6c;
        }
        
        .text-medium {
            color: #e6a23c;
        }
        
        .text-strong {
            color: #67c23a;
        }
        
        .verify-code-group {
            display: flex;
            gap: 10px;
        }
        
        .verify-code-button {
            white-space: nowrap;
            padding: 0 15px;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 110px;
        }
        
        .verify-code-button:hover {
            background-color: rgba(123, 104, 238, 0.05);
        }
        
        .verify-code-button:disabled {
            border-color: var(--input-border);
            color: var(--text-light);
            cursor: not-allowed;
        }
        
        .reset-success {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        
        .success-icon {
            font-size: 60px;
            color: var(--success-color);
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .success-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        .reset-password-form,
        .reset-success {
            display: none;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">S</div>
        
        <!-- Á¨¨‰∏ÄÊ≠•ÔºöËæìÂÖ•Ë¥¶Âè∑ -->
        <div id="accountStep">
            <h1 class="reset-title">ÂøòËÆ∞ÂØÜÁ†Å</h1>
            <p class="reset-subtitle">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑË¥¶Âè∑‰ª•ÈáçÁΩÆÂØÜÁ†Å</p>
            
            <form id="accountForm">
                <div class="form-group">
                    <label class="form-label"><span class="form-label-icon">üë§</span>Ë¥¶Âè∑</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üë§</span>
                        <input type="text" class="form-input" id="account" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÊàñÈÇÆÁÆ±">
                        <div class="error-message" id="accountError"></div>
                    </div>
                </div>
                
                <button type="submit" class="reset-button" id="verifyBtn">Á°ÆËÆ§Ë∫´‰ªΩ</button>
                
                <p class="login-text">
                    ÊÉ≥Ëµ∑ÂØÜÁ†Å‰∫Ü? <a href="login.html" class="login-link">ËøîÂõûÁôªÂΩï</a>
                </p>
            </form>
        </div>
        
        <!-- Á¨¨‰∫åÊ≠•ÔºöÈáçÁΩÆÂØÜÁ†Å -->
        <div id="resetPasswordStep" class="reset-password-form">
            <h1 class="reset-title">ÈáçÁΩÆÂØÜÁ†Å</h1>
            <p class="reset-subtitle">ËØ∑ËÆæÁΩÆÊÇ®ÁöÑÊñ∞ÂØÜÁ†Å</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label"><span class="form-label-icon">üîë</span>Êñ∞ÂØÜÁ†Å</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="newPassword" placeholder="ËØ∑ËÆæÁΩÆÊñ∞ÂØÜÁ†Å(Ëá≥Â∞ë8‰Ωç)">
                        <button type="button" class="password-toggle" id="toggleNewPassword">üëÅÔ∏è</button>
                        <div class="error-message" id="newPasswordError"></div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bars">
                                <div class="strength-bar bar-1"></div>
                                <div class="strength-bar bar-2"></div>
                                <div class="strength-bar bar-3"></div>
                            </div>
                            <span class="strength-text">ÂØÜÁ†ÅÂº∫Â∫¶: Êú™ËæìÂÖ•</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label"><span class="form-label-icon">üîê</span>Á°ÆËÆ§Êñ∞ÂØÜÁ†Å</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="ËØ∑ÂÜçÊ¨°ËæìÂÖ•Êñ∞ÂØÜÁ†Å">
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</button>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>
                
                <button type="submit" class="reset-button">ÈáçÁΩÆÂØÜÁ†Å</button>
                
                <p class="login-text">
                    <a href="#" id="backToAccountBtn" class="login-link">ËøîÂõû‰∏ä‰∏ÄÊ≠•</a>
                </p>
            </form>
        </div>
        
        <!-- ÈáçÁΩÆÊàêÂäüÁïåÈù¢ -->
        <div class="reset-success" id="resetSuccess">
            <div class="success-icon">‚úì</div>
            <h2 class="success-title">ÂØÜÁ†ÅÈáçÁΩÆÊàêÂäü</h2>
            <p class="success-message">ÊÇ®ÁöÑÂØÜÁ†ÅÂ∑≤ÊàêÂäüÈáçÁΩÆÔºåËØ∑‰ΩøÁî®Êñ∞ÂØÜÁ†ÅÁôªÂΩï</p>
            <a href="login.html" class="reset-button" style="display: inline-block; text-decoration: none;">ËøîÂõûÁôªÂΩï</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñÊ≠•È™§ÂÖÉÁ¥†
            const accountStep = document.getElementById('accountStep');
            const resetPasswordStep = document.getElementById('resetPasswordStep');
            const resetSuccess = document.getElementById('resetSuccess');
            
            // Ëé∑ÂèñË°®ÂçïÂÖÉÁ¥†
            const accountForm = document.getElementById('accountForm');
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            
            // Ëé∑ÂèñËæìÂÖ•Â≠óÊÆµÂíåÊåâÈíÆ
            const account = document.getElementById('account');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const backToAccountBtn = document.getElementById('backToAccountBtn');
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            // ÂØÜÁ†ÅÂº∫Â∫¶Ê£ÄÊµã
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthBars = passwordStrength.querySelector('.strength-bars');
            const strengthText = passwordStrength.querySelector('.strength-text');
            
            newPassword.addEventListener('input', function() {
                const value = this.value;
                const strength = checkPasswordStrength(value);
                
                // ÁßªÈô§ÊâÄÊúâÂº∫Â∫¶Á±ª
                strengthBars.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
                strengthText.classList.remove('text-weak', 'text-medium', 'text-strong');
                
                if (value.length === 0) {
                    strengthText.textContent = 'ÂØÜÁ†ÅÂº∫Â∫¶: Êú™ËæìÂÖ•';
                    strengthText.className = 'strength-text';
                } else if (strength === 'weak') {
                    strengthBars.classList.add('strength-weak');
                    strengthText.textContent = 'ÂØÜÁ†ÅÂº∫Â∫¶: Âº±';
                    strengthText.classList.add('text-weak');
                } else if (strength === 'medium') {
                    strengthBars.classList.add('strength-medium');
                    strengthText.textContent = 'ÂØÜÁ†ÅÂº∫Â∫¶: ‰∏≠';
                    strengthText.classList.add('text-medium');
                } else {
                    strengthBars.classList.add('strength-strong');
                    strengthText.textContent = 'ÂØÜÁ†ÅÂº∫Â∫¶: Âº∫';
                    strengthText.classList.add('text-strong');
                }
            });
            
            function checkPasswordStrength(password) {
                if (password.length < 8) {
                    return 'weak';
                }
                
                let score = 0;
                
                // ÊúâÊï∞Â≠óÂä†ÂàÜ
                if (/\d/.test(password)) {
                    score++;
                }
                
                // ÊúâÂ∞èÂÜôÂ≠óÊØçÂä†ÂàÜ
                if (/[a-z]/.test(password)) {
                    score++;
                }
                
                // ÊúâÂ§ßÂÜôÂ≠óÊØçÂä†ÂàÜ
                if (/[A-Z]/.test(password)) {
                    score++;
                }
                
                // ÊúâÁâπÊÆäÂ≠óÁ¨¶Âä†ÂàÜ
                if (/[^a-zA-Z0-9]/.test(password)) {
                    score++;
                }
                
                // ÂØÜÁ†ÅÈïøÂ∫¶Ë∂ÖËøá12‰ΩçÂä†ÂàÜ
                if (password.length >= 12) {
                    score++;
                }
                
                if (score >= 4) {
                    return 'strong';
                } else if (score >= 2) {
                    return 'medium';
                } else {
                    return 'weak';
                }
            }
            
            // ÂàáÊç¢ÂØÜÁ†ÅÂèØËßÅÊÄß
            toggleNewPassword.addEventListener('click', function() {
                togglePasswordVisibility(newPassword, this);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPassword, this);
            });
            
            function togglePasswordVisibility(inputField, button) {
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    button.textContent = 'üîí';
                } else {
                    inputField.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                }
            }
            
            // È™åËØÅË¥¶Âè∑Ë°®ÂçïÊèê‰∫§
            accountForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // È™åËØÅË¥¶Âè∑
                if (!account.value.trim()) {
                    showError(account, document.getElementById('accountError'), 'ËØ∑ËæìÂÖ•Ë¥¶Âè∑');
                    isValid = false;
                } else {
                    hideError(account, document.getElementById('accountError'));
                }
                
                if (isValid) {
                    // Ê®°ÊãüË¥¶Âè∑È™åËØÅÊàêÂäüÔºåË∑≥ËΩ¨Âà∞ÈáçÁΩÆÂØÜÁ†ÅÊ≠•È™§
                    accountStep.style.display = 'none';
                    resetPasswordStep.style.display = 'block';
                }
            });
            
            // ÈáçÁΩÆÂØÜÁ†ÅË°®ÂçïÊèê‰∫§
            resetPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // È™åËØÅÊñ∞ÂØÜÁ†Å
                if (!newPassword.value.trim()) {
                    showError(newPassword, document.getElementById('newPasswordError'), 'ËØ∑ËÆæÁΩÆÊñ∞ÂØÜÁ†Å');
                    isValid = false;
                } else if (newPassword.value.length < 8) {
                    showError(newPassword, document.getElementById('newPasswordError'), 'ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩÂ∞è‰∫é8‰Ωç');
                    isValid = false;
                } else {
                    hideError(newPassword, document.getElementById('newPasswordError'));
                }
                
                // È™åËØÅÁ°ÆËÆ§ÂØÜÁ†Å
                if (!confirmPassword.value.trim()) {
                    showError(confirmPassword, document.getElementById('confirmPasswordError'), 'ËØ∑Á°ÆËÆ§Êñ∞ÂØÜÁ†Å');
                    isValid = false;
                } else if (confirmPassword.value !== newPassword.value) {
                    showError(confirmPassword, document.getElementById('confirmPasswordError'), '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                    isValid = false;
                } else {
                    hideError(confirmPassword, document.getElementById('confirmPasswordError'));
                }
                
                if (isValid) {
                    // Ê®°ÊãüÈáçÁΩÆÂØÜÁ†ÅÊàêÂäü
                    const resetButton = document.querySelector('#resetPasswordForm .reset-button');
                    const originalText = resetButton.textContent;
                    
                    resetButton.textContent = 'ÈáçÁΩÆ‰∏≠...';
                    resetButton.disabled = true;
                    
                    setTimeout(function() {
                        // ÊòæÁ§∫ÈáçÁΩÆÊàêÂäüÁïåÈù¢
                        resetPasswordStep.style.display = 'none';
                        resetSuccess.style.display = 'block';
                    }, 1500);
                }
            });
            
            // ËøîÂõû‰∏ä‰∏ÄÊ≠•ÊåâÈíÆ
            backToAccountBtn.addEventListener('click', function(e) {
                e.preventDefault();
                resetPasswordStep.style.display = 'none';
                accountStep.style.display = 'block';
            });
            
            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(input, errorElement, message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                input.classList.add('input-error');
            }
            
            // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
            function hideError(input, errorElement) {
                errorElement.style.display = 'none';
                input.classList.remove('input-error');
            }
        });
    </script>
</body>
</html>
