        <form id="registerForm">

                    <input type="password" class="form-input" id="confirmPassword" placeholder="å†æ¬¡è¾“å…¥å¯†ç ">

    <script type="module">
        import { AuthApi, ApiService } from './api-service.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            // åˆ‡æ¢å¯†ç å¯è§æ€§
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(password, this);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPassword, this);
            });
            
            function togglePasswordVisibility(inputField, button) {
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    button.textContent = 'ğŸ”’';
                } else {
                    inputField.type = 'password';
                    button.textContent = 'ğŸ‘ï¸';
                }
            }
            
            // å¯†ç å¼ºåº¦æ£€æµ‹
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthBars = passwordStrength.querySelector('.strength-bars');
            const strengthText = passwordStrength.querySelector('.strength-text');
            
            password.addEventListener('input', function() {
                const value = this.value;
                const strength = checkPasswordStrength(value);
                
                // ç§»é™¤æ‰€æœ‰å¼ºåº¦ç±»
                strengthBars.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
                strengthText.classList.remove('text-weak', 'text-medium', 'text-strong');
                
                if (value.length === 0) {
                    strengthText.textContent = 'å¯†ç å¼ºåº¦: æœªè¾“å…¥';
                    strengthText.className = 'strength-text';
                } else if (strength === 'weak') {
                    strengthBars.classList.add('strength-weak');
                    strengthText.textContent = 'å¯†ç å¼ºåº¦: å¼±';
                    strengthText.classList.add('text-weak');
                } else if (strength === 'medium') {
                    strengthBars.classList.add('strength-medium');
                    strengthText.textContent = 'å¯†ç å¼ºåº¦: ä¸­';
                    strengthText.classList.add('text-medium');
                } else {
                    strengthBars.classList.add('strength-strong');
                    strengthText.textContent = 'å¯†ç å¼ºåº¦: å¼º';
                    strengthText.classList.add('text-strong');
                }
            });
            
            function checkPasswordStrength(password) {
                if (password.length < 8) {
                    return 'weak';
                }
                
                let score = 0;
                
                // æœ‰æ•°å­—åŠ åˆ†
                if (/\d/.test(password)) {
                    score++;
                }
                
                // æœ‰å°å†™å­—æ¯åŠ åˆ†
                if (/[a-z]/.test(password)) {
                    score++;
                }
                
                // æœ‰å¤§å†™å­—æ¯åŠ åˆ†
                if (/[A-Z]/.test(password)) {
                    score++;
                }
                
                // æœ‰ç‰¹æ®Šå­—ç¬¦åŠ åˆ†
                if (/[^a-zA-Z0-9]/.test(password)) {
                    score++;
                }
                
                // å¯†ç é•¿åº¦è¶…è¿‡12ä½åŠ åˆ†
                if (password.length >= 12) {
                    score++;
                }
                
                if (score >= 4) {
                    return 'strong';
                } else if (score >= 2) {
                    return 'medium';
                } else {
                    return 'weak';
                }
            }
            
            // è¡¨å•éªŒè¯
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                let isValid = true;
                
                // ç”¨æˆ·åéªŒè¯
                if (!username.value.trim()) {
                    showError(username, document.getElementById('usernameError'), 'è¯·è¾“å…¥ç”¨æˆ·å');
                    isValid = false;
                } else if (!/^[a-zA-Z0-9]{3,16}$/.test(username.value)) {
                    showError(username, document.getElementById('usernameError'), 'ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯å’Œæ•°å­—ï¼Œé•¿åº¦3-16ä½');
                    isValid = false;
                } else {
                    hideError(username, document.getElementById('usernameError'));
                }
                
                // å¯†ç éªŒè¯
                if (!password.value.trim()) {
                    showError(password, document.getElementById('passwordError'), 'è¯·è®¾ç½®å¯†ç ');
                    isValid = false;
                } else if (password.value.length < 8) {
                    showError(password, document.getElementById('passwordError'), 'å¯†ç é•¿åº¦ä¸èƒ½å°äº8ä½');
                    isValid = false;
                } else {
                    hideError(password, document.getElementById('passwordError'));
                }
                
                // ç¡®è®¤å¯†ç éªŒè¯
                if (!confirmPassword.value.trim()) {
                    showError(confirmPassword, document.getElementById('confirmPasswordError'), 'è¯·ç¡®è®¤å¯†ç ');
                    isValid = false;
                } else if (confirmPassword.value !== password.value) {
                    showError(confirmPassword, document.getElementById('confirmPasswordError'), 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                    isValid = false;
                } else {
                    hideError(confirmPassword, document.getElementById('confirmPasswordError'));
                }
                
                // éªŒè¯é€šè¿‡ï¼Œè°ƒç”¨APIæ³¨å†Œ
                if (isValid) {
                    const registerButton = document.querySelector('.register-button');
                    const originalText = registerButton.textContent;
                    
                    registerButton.textContent = 'æ³¨å†Œä¸­...';
                    registerButton.disabled = true;
                    
                    try {
                        // è°ƒç”¨æ³¨å†ŒAPI
                        const userData = {
                            username: username.value,
                            password: password.value
                        };
                        const response = await AuthApi.register(userData);
                        
                        if (response.success) {
                            alert('æ³¨å†ŒæˆåŠŸï¼è¯·å‰å¾€ç™»å½•é¡µé¢');
                            
                            // è·³è½¬åˆ°ç™»å½•é¡µé¢
                            setTimeout(function() {
                                window.location.href = 'login.html';
                            }, 1000);
                        } else {
                            // æ³¨å†Œå¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                            showError(username, document.getElementById('usernameError'), response.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                            registerButton.textContent = originalText;
                            registerButton.disabled = false;
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        
                        // å¤„ç†ç‰¹å®šé”™è¯¯
                        if (error.status === 409) {
                            showError(username, document.getElementById('usernameError'), 'ç”¨æˆ·åå·²å­˜åœ¨ï¼Œè¯·æ›´æ¢ä¸€ä¸ª');
                        } else {
                            showError(username, document.getElementById('usernameError'), error.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                        }
                        
                        registerButton.textContent = originalText;
                        registerButton.disabled = false;
                    }
                }
            });
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(input, errorElement, message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                input.classList.add('input-error');
            }
            
            // éšè—é”™è¯¯ä¿¡æ¯
            function hideError(input, errorElement) {
                errorElement.style.display = 'none';
                input.classList.remove('input-error');
            }
        });
